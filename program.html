<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="program.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">     
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet"> 
    
    <title>Document</title>
</head>
<body>
    

    <div class="all">
        <header>
            <img src="icono.svg" alt="">
            <a href="">MACHINE IMAGINE</a>
        </header>
        <nav>
            <a href="" title="Para Dise単adores">Para Dise単adores</a>
            <a href=""  title="Para Desarrolladores">Para Desarrolladores</a>
            <a href="">Contactame</a>
        </nav>
        <div class="application">
            <div class="interactionmenu">
    
            </div>
            <div class="display">
                <div class="imagesection">
                    <div class="boximage" id="BoxInputImg">
                        <span>Arrastra y suelta tu imagen </span>
                        <span>o</span>
                        <input type="file" id="file" accept="image/*" onchange="selectimage (this)">
                        <label for="file">Elige un archivo</label>
                        

                    </div>
                    <div class="boximage" id="BoxOutputImg">
                        <span id="TextOutputImg">Imagen de salida </span>
                        <img id ="OutputImage">
                    </div>
                </div> 
            </div>
        </div>
    </div>
    

    <script>
        function selectimage (img)
        {
            boximageactive();
            var imgOutput = document.getElementById("OutputImage"); //a単adir imagen en la pantalla
            imgOutput.src = window.URL.createObjectURL(img.files[0]);
            
        }  

        function boximageactive()
        {
            var BoxOutputImg = document.getElementById("BoxOutputImg");
            var TextOutputImg = document.getElementById("TextOutputImg");

            // Remover detalles del css cuando no se ha elegido
            BoxOutputImg.classList.add("activeimage");
            //Quitar el texto al a単adir la imagen
            TextOutputImg.classList.add("offtext")

        }
    </script>

    <script>
        var BoxInputImg = document.getElementById("BoxInputImg");
        var fileimg = document.getElementById("file");
       // BoxInputImg.addEventListener('click',() => fileimg.click());

        BoxInputImg.addEventListener('dragover',(e)=>{
            e.preventDefault();
            BoxInputImg.style.opacity ="0.5";
        })

        BoxInputImg.addEventListener('dragleave',(e)=>{
            e.preventDefault();
            BoxInputImg.style.opacity ="1";
        })
        
        
        BoxInputImg.addEventListener('drop',(e)=>{
            boximageactive();
            BoxInputImg.style.opacity ="1";
            e.preventDefault();   
            document.getElementById("OutputImage").src= window.URL.createObjectURL(e.dataTransfer.files[0]);
        })

    </script>

    
    
    
</body>
</html>
