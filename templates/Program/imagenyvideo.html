    <script>
        window.addEventListener("load",function(){
            //get multimedia content 
            var multimedia = document.getElementsByName("resizable");
            //Set aleatory width for each element in multidia
            multimedia.forEach((item)=>{
               
                var width = item.offsetWidth;
                width =  Math.floor(Math.random() * 0.4*width + 0.6*width);
                width= width.toString();
                width+="px";
                
                item.style.width=width;
             });
             //Remove aleatority width from multimedia array
            window.addEventListener('resize', ()=>{
                multimedia.forEach((item)=>{
                    item.removeAttribute("style")
                });
            });


        });


        
    </script>
