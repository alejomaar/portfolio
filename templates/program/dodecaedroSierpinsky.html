    <div class="all">
        {% include 'navbar.html' %}

    <script>
    
        var sliders = document.getElementsByName("T_Slider");// get all sliders
        startSketch();

        // Add mouse up listener to all the sliders
        sliders.forEach(SliderMouseUp)
        function SliderMouseUp(Slider) {
            Slider.addEventListener('mouseup',()=>{
                myp5.sliderMove();              
            })
        }
    
    </script>
